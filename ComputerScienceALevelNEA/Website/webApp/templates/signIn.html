{% extends "layout.html" %}

{% block title %}Sign In - {% endblock %}

{% block body %}

<div class = "mainBlock2">
    <div class = "imgContainer">

        <div class = "formContainer">

            <h1 class = "heading">Sign In</h1>

            <form class = "form" method = "POST">
                <h2 class = "formHeading">Username</h2>
                <input type = "text" name = "username" class="formText" placeholder="Username">
            
                <h2 class = "formHeading">Password</h2>
                <input type = "password" name = "password" class="formText" placeholder="••••••••••">
    
                <div class="linkText">
                    <a href = "{{url_for('register')}}" >Don't have an account?</a>
                    <br>
                    <a href = "{{url_for('resetPassword')}}">Forgot your password?</a>
                </div>

                <input type = "submit" value = "Sign In" class="submitButton">
            </form>


        </div>
        
    </div>
</div>



{% endblock %}
