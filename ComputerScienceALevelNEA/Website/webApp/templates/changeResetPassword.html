{% extends "layout.html" %}

{% block title %}Reset Password - {% endblock %}

{% block body %}

<div class = "mainBlock2">
    <div class = "imgContainer">

        <div class = "formContainer">

            <h1 class = "heading">Reset Password</h1>

            <form class = "form" method = "POST">
                <h2 class = "formHeading">New Password</h2>
                <input type = "password" name = "password" class="formText" placeholder="••••••••••">
            
                <h2 class = "formHeading">Confirm Password</h2>
                <input type = "password" name = "confirm password" class="formText" placeholder="••••••••••">

                <input type = "submit" value = "Reset Password" class="submitButton">
            </form>


        </div>
        
    </div>
</div>


{% endblock %}
