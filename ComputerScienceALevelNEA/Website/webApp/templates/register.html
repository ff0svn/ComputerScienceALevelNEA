{% extends "layout.html" %}

{% block title %}Register - {% endblock %}

{% block body %}

<div class = "mainBlock2">
    <div class = "imgContainer">

        <div class = "formContainer">

            <h1 class = "heading">Register</h1>

            <form class = "form" method = "POST">
                <h2 class = "formHeading">Username</h2>
                <input type = "text" name = "username" class="formText" placeholder="Username">

                <h2 class = "formHeading">Password</h2>
                <input type = "password" name = "password" class="formText" placeholder="••••••••••">

                <h2 class = "formHeading">Email</h2>
                <input type = "email" name = "email" class="formText" placeholder="name@example.com">

                <div class="linkText">
                    <a href = "{{url_for('signIn')}}">Already have an account?</a>
                </div>

                <input type = "submit" value = "Register" class = "submitButton">
            </form>


        </div>
        
    </div>
</div>


{% endblock %}
